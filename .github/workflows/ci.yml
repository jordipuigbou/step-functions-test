name: CI pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build and Test (Go ${{ matrix.go-version }})

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        go-version: ["1.17", "1.18"]
    env:
      ENVIRONMENT: ci
      AWS_HOST: localstack  
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local     
  
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
          - 4510-4559:4510-4559        
        env:
          DEFAULT_REGION: us-east-1
          AWS_DEFAULT_REGION: us-east-1
          AWS_ACCESS_KEY_ID: local
          AWS_SECRET_ACCESS_KEY: local
          DEBUG: ${DEBUG-}
          DATA_DIR: ${DATA_DIR-}
          LAMBDA_EXECUTOR: ${LAMBDA_EXECUTOR-}
          HOST_TMP_FOLDER: ${TMPDIR:-/tmp/}localstack
          DOCKER_HOST: unix:///var/run/docker.sock
          SERVICES: s3,s3control,lambda,dynamodb,stepfunctions,iam
          HOSTNAME_EXTERNAL: ${{ env.AWS_HOST }}
        
        options: >-
          --name=localstack
          --health-cmd="curl -sS 127.0.0.1:4566 || exit 1"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - uses: actions/checkout@v2

    - name: Build SAM
      run: make build

    - name: Generate Zip Deployment
      run: make zip-deployment

    - name: Launch tests
      run: make test      
